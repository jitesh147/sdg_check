   const ITEMS_PER_PAGE = 12;
    let currentPage = 1;
    let filteredData = [...data]; // Start with full data

    // Function to Display Data with Pagination
    function displayData() {
        const container = document.getElementById("data-container");
        container.innerHTML = ""; 

        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const paginatedData = filteredData.slice(startIndex, startIndex + ITEMS_PER_PAGE);

        if (paginatedData.length === 0) {
            container.innerHTML = "<p>No results found</p>";
            return;
        }
		


        paginatedData.forEach(item => {
            const card = document.createElement("div");
            card.className = "card item features-image col-12 col-md-6 col-lg-3";
            card.innerHTML = `
               
                    <div class="item-wrapper">
                        <div class="card-img">
                            <a href="${item.url}" target="_blank">
                                <img src="${item.img}" alt="Image" title="" width="200" height="200">
                            </a>
                        </div>
                        <div class="card-box pt-3">
						
                            <h4 class="card-title pb-3 mbr-bold mbr-fonts-style display-7">${item.name}</h4>
							<h6 class="card-text pb-3 mbr-bold mbr-fonts-style display-7">${item.regno}</h6>
                            <div class="link-align">
                                <div class="link-inline">
                                   
										<div class="link-wrap">
                                        <h6 class="card-title link mbr-bold mbr-fonts-style display-4">
										<a href="${item.url}"  target="_blank" class="text-black">${item.title}</a></h6>
                                   </div>
                                </div>
                            </div>
						
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        document.getElementById("page-info").textContent = `Page ${currentPage} of ${Math.ceil(filteredData.length / ITEMS_PER_PAGE)}`;
        document.getElementById("prev-btn").disabled = currentPage === 1;
        document.getElementById("next-btn").disabled = currentPage === Math.ceil(filteredData.length / ITEMS_PER_PAGE);
    }

    // Search Function (Filters by Name, Reg.No, or Title)
    function searchData() {
        let searchText = document.getElementById("searchBox").value.toLowerCase();
        filteredData = data.filter(item =>
            item.name.toLowerCase().includes(searchText) || 
            item.regno.toLowerCase().includes(searchText) ||
            item.title.toLowerCase().includes(searchText)
        );

        currentPage = 1; // Reset to first page when searching
        displayData();
    }

    // Pagination Controls
    function nextPage() {
        if (currentPage < Math.ceil(filteredData.length / ITEMS_PER_PAGE)) {
            currentPage++;
            displayData();
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            displayData();
        }
    }

    // Load Initial Data
    window.onload = function() {
        displayData();
    };
</script>
